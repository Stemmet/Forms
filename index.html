<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <title>Document</title>
</head>
<body>
    <section id="Forms">
        <form>
            <div>
                <label>Name:</label>
                <input type="text" placeholder="Enter Your Name" required>
            </div>
            <div>
                <label>Surname:</label>
                <input type="text" placeholder="Enter Your Surname" required>
            </div>
            <div>
                <label>Age:</label>
                <input type="number" placeholder="Enter Your Age" required>
            </div>
            <div>
                <label>Date of Birth:</label>
                <input type="date">
            </div>
            <input type="submit">
        </form>
    </section>
    <!-- password -->
    <div>
        <label>Password:</label>
        <input type="password" placeholder="Enter Your Password">
    </div>
    <div>
        <label>Gender:</label>
        <span>Male</span>
        <input type="radio" name="gender">
        <span>Female</span>
        <input type="radio" name="gender">
    </div>
    <!-- checkbox -->
    <div>
        <label>Subjects:</label>
        <span>HTML5</span>
        <input type="checkbox">
        <span>CSS3</span>
        <input type="checkbox">
    </div>
    <div>
        <label>E-mail:</label>
        <input type="email">
    </div>
    <div>
        <label>Choose A File</label>
        <input type="file"> 
    </div>
    <div>
        <label>URL</label>
        <input type="url">
    </div>
    <div>
        <label>Counrty:</label>
        <select name="coutry">
            <option value="southafrica">South Africa</option>
            <option value="france">France</option>
        </select>
    </div>
    <!-- table -->
    <section id="Table">
        <table border="1px">
            <thead>
                <th>Name</th>
                <th>Surname</th>
            </thead>
            <tbody>
                <tr>
                    <td>Peter</td>
                    <td>Peterson</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
